port: 7890
socks-port: 7891
mixed-port: 7890
allow-lan: false
mode: Rule
# info / warning / error / debug / silent
log-level: info
ipv6: true
external-controller: 127.0.0.1:59446
hosts:
  'mtalk.google.com': 108.177.125.188
dns:
  enable: false
  listen: 0.0.0.0:53
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  enhanced-mode: fake-ip 
  fake-ip-range: 198.18.0.1/16 
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
   fallback-filter:
    geoip: true
    ipcidr:
      - 240.0.0.0/4
      - 0.0.0.0/32
proxy-providers:  
  Hong Kong:
    type: http
    url: "https://raw.githubusercontent.com/cyh946/clash/main/proxy.txt"
    filter: '香港|Hong Kong'
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 86400
  Singapore :
    type: http
    url: "https://raw.githubusercontent.com/cyh946/clash/main/proxy.txt"
    filter: 'Singapore|新加坡'
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 86400
  Japan:
    type: http
    url: "https://raw.githubusercontent.com/cyh946/clash/main/proxy.txt"
    filter: 'Japan|日本'
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 86400
  United States:
    type: http
    url: "https://raw.githubusercontent.com/cyh946/clash/main/proxy.txt"
    filter: 'United States|美国'
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 86400
  Taiwan:
    type: http
    url: "https://raw.githubusercontent.com/cyh946/clash/main/proxy.txt"
    filter: 'Taiwan|台湾'
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 86400


